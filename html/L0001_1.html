<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCND | 로그인</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="white-bg">
    <div class="loginscreen v2">
        <div class="login-wrap">
            <div class="bg-section">
                <div class="bg-title animated fadeInDown">
                    <img src="img/logo_white.png" alt="KOREAN AIR Catering & Duty-free" class="img-logo">
                </div>
            </div>
            <div class="login-section">
                <div class="login-title">
                    <strong>로그인</strong>
                    <p>Log in to get started</p>
                </div>
                <form class="login-form" role="form" action="M0001.html">
                    <div class="form-group">
                        <label for="inp01" class="col-form-label is-hidden">USER ID</label>
                        <input type="text" id="inp01" class="form-control" placeholder="아이디 입력" required>
                    </div>
                    <div class="form-group">
                        <label for="inp02" class="col-form-label is-hidden">PASSWORD</label>
                        <input type="password" id="inp02" class="form-control" maxlength="" placeholder="비밀번호 입력" required>
                    </div>
                    <div class="btn-set">
                        <button type="submit" class="btn btn-primary full-width">로그인</button>
                        <a class="btn btn-text" href="#none">아이디/비밀번호 찾기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
