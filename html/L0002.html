<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KCND | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box loginscreen animated fadeInDown">
        <div class="ibox">
           <div class="logo-area">
                <h1 class="logo-img">
                    <img src="img/logo.svg" alt="KOREAN AIR" class="logo">
                    <img src="img/logo_skyteam.svg" alt="KOREAN AIR" class="logo2">
                </h1>
                <h2 class="logo-text">CATERING &amp; DUTY-FREE</h2>
            </div>
            <div class="ibox-title">
                <h3>로그인</h3>
            </div>
            <div class="ibox-content">
                <form class="login-form" role="form" action="index.html">
                    <div class="form-group"><label class="col-form-label">새 비밀번호</label>
                        <div class=""><input type="text" class="form-control" placeholder="아이디 입력"></div>
                    </div>
                    <div class="form-group"><label class="col-form-label">PASSWORD</label>
                        <div class=""><input type="text" class="form-control" placeholder="비밀번호 입력"></div>
                    </div>
                    <div class="form-group"><label class="col-form-label">OTP 인증코드</label>
                        <div class=""><input type="text" class="form-control" placeholder="비밀번호 입력">
                            <span class="form-text m-b-none text-danger">비밀번호는 영어 대문자, 소문자, 특수문자, 숫자가 포함된 8-15자리 이어야 합니다.</span>
                        </div>
                    </div>
                    <div class="btn-group gap">
                        <button type="button" class="btn btn-outline btn-primary">비밀번호 변경</button>
                        <button type="button" class="btn btn-outline btn-info">OTP 등록</button>
                        <button type="button" class="btn btn-outline btn-default">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
