<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KCND | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="white-bg">
    <div class="loginscreen v2">
        <div class="login-wrap">
            <div class="bg-section">
                <div class="bg-title animated fadeInDown">
                    <h1>KOREAN AIR</h1>
                    <p>Catering &amp; Duty-free</p>
                </div>
            </div>
            <div class="login-section">
                <div class="login-title">
                    <strong>로그인</strong>
                </div>
                <form class="login-form" role="form" action="index.html">
                    <div class="form-group"><label class="col-form-label">새 비밀번호</label>
                        <div class=""><input type="text" class="form-control" placeholder="아이디 입력"></div>
                    </div>
                    <div class="form-group"><label class="col-form-label">PASSWORD</label>
                        <div class=""><input type="text" class="form-control" placeholder="비밀번호 입력"></div>
                    </div>
                    <div class="form-group"><label class="col-form-label">OTP 인증코드</label>
                        <div class=""><input type="text" class="form-control" placeholder="비밀번호 입력">
                            <span class="form-text text-danger">비밀번호는 영어 대문자, 소문자, 특수문자,<br> 숫자가 포함된 8-15자리 이어야 합니다.</span>
                        </div>
                    </div>
                    <div class="btn-set m-t-lg btn-three">
                        <button type="button" class="btn btn-default flex2">비밀번호 변경</button>
                        <button type="button" class="btn btn-outline btn-default flex1">취소</button>
                        <button type="button" class="btn btn-primary flex3">OTP 등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
